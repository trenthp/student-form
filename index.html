<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
  <div class="parfait1">
    <div class="row">
      <div class="columns large-12">
        <h1>Tell me a little about you.</h1>
      </div>

    </div>
  </div>

   <div class="parfait2">

      <form data-abide>
        <div class="row">
          <div class="large-4 columns">
            <div class="name">
              <label>Your Name <small>required</small>
                <input type="text" placeholder="Last, First Middle" required />
              </label>
              <small class="error">Name is required.</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <label>Student Number <small>required</small>
              <input type="text" pattern="number" placeholder="00123456" required />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <label>Major
              <input type="text" placeholder="major degree" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <label>Email
              <input type="text" placeholder="example@ejemplo.com" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <label>Graduation date
              <input type="date" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <button type="submit">Submit</button>     
          </div>
        </div>

      </form>

    </div>

   </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
